name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PACKAGE_NAME: rpi_ai

jobs:
  validate-pyproject:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-dev
      - name: Validate pyproject.toml
        run: |
          uv run validate-pyproject pyproject.toml
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-dev
      - name: Check with ruff
        run: |
          uv run -m ruff check
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-dev
      - name: Check with mypy
        run: |
          uv run -m mypy .
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-dev
      - name: Test with pytest
        run: |
          uv run -m pytest --cov-report html --cov-report term
      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: htmlcov
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-dev
      - name: Security check
        run: |
          uv run bandit -r ${{ env.PACKAGE_NAME }} -f json -o bandit-report.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-dev
      - name: Audit dependencies
        run: |
          uv run pip-audit --desc
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.7"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ui/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install lcov
      - name: Install Flutter dependencies
        run: |
          cd ui
          flutter pub get
      - name: Run import sorter
        run: |
          cd ui
          dart run import_sorter:main
      - name: Analyze code
        run: |
          cd ui
          dart analyze
      - name: Test with flutter test
        run: |
          cd ui
          flutter test --coverage
      - name: Generate coverage report
        run: |
          cd ui
          genhtml coverage/lcov.info -o coverage/html
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ui/coverage/html
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-dev
      - name: Check version consistency
        run: |
          echo "Checking version consistency across all package files..."

          TOML_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          LOCK_VERSION=$(uv run python -c "import tomllib; lock_data = tomllib.load(open('uv.lock', 'rb')); pkg = next((p for p in lock_data['package'] if p['name'] == '$(echo ${{ env.PACKAGE_NAME }} | tr '_' '-')'), None); print(pkg['version'] if pkg else 'not found')")

          echo "Version in pyproject.toml: $TOML_VERSION"
          echo "Version in uv.lock: $LOCK_VERSION"

          if [ "$TOML_VERSION" != "$LOCK_VERSION" ]; then
            echo "ERROR: Python version mismatch!"
            echo "pyproject.toml has $TOML_VERSION but uv.lock has $LOCK_VERSION"
            exit 1
          fi

          echo "All versions match: $TOML_VERSION"
          echo "Version consistency check passed!"
