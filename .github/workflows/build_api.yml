name: Build API

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Create wheel
        run: |
          python -m build --wheel
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: rpi_ai_wheel
          path: dist/rpi_ai-*-py3-none-any.whl
  create_installer:
    runs-on: ubuntu-latest
    needs: build_wheel
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: rpi_ai_wheel
      - name: Prepare release directory
        run: |
          WHEEL_FILE=$(find . -name 'rpi_ai-*-py3-none-any.whl')
          mv $WHEEL_FILE "release/${WHEEL_FILE}"
          cp -r config release/config
          chmod +x release/install_rpi_ai.sh
          mv release rpi_ai

          echo "rpi_ai/"
          ls -l rpi_ai/
      - name: Create release tarball
        run: |
          tar -czf rpi_ai.tar.gz rpi_ai
      - name: Upload release tarball
        uses: actions/upload-artifact@v4
        with:
          name: rpi_ai_release
          path: rpi_ai.tar.gz
  check_installer:
    runs-on: ubuntu-latest
    needs: create_installer
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Download artifact from create_installer job
        uses: actions/download-artifact@v4
        with:
          name: rpi_ai_release
      - name: Extract release tarball
        run: |
          tar -xzf rpi_ai.tar.gz
      - name: Run installer script
        run: |
          cd rpi_ai
          ./install_rpi_ai.sh

          echo "rpi_ai/"
          ls -l

          if [ ! -d "venv" ]; then
            echo "Virtual environment not found"
            exit 1
          fi

          if [ ! -f "rpi-ai" ]; then
            echo "API executabe not found"
            exit 1
          fi

          if [ ! -f "config/ai_config.json" ]; then
            echo "Config directory not found"
            exit 1
          fi

          if [ ! -d "logs" ]; then
            echo "Logs directory not found"
            exit 1
          fi

          if [ ! -f "service/rpi-ai.service" ]; then
            echo "Service file not found"
            exit 1
          fi

          if [ ! -f "service/create_service.sh" ]; then
            echo "Service creation file not found"
            exit 1
          fi

          if [ ! -f "service/stop_service.sh" ]; then
            echo "Service stopping file not found"
            exit 1
          fi

          if [ ! -f "uninstall_rpi_ai.sh" ]; then
            echo "Uninstallation file not found"
            exit 1
          fi

          if [ ! -f "README.txt" ]; then
            echo "README file not found"
            exit 1
          fi
