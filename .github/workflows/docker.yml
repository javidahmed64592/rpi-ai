name: Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PACKAGE_NAME: rpi_ai
  CONTAINER_NAME: rpi-ai

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Patch docker-compose.yml config volume for CI
        run: |
          sed -i "s|~/.config/rpi_ai/|./configuration|g" docker-compose.yml

      - name: Build and start services with docker compose
        run: |
          mv .env.example .env
          sed -i "s|GEMINI_API_KEY=|GEMINI_API_KEY='test'|g" .env
          docker compose up --build -d
          sleep 5  # Wait for services to start

      - name: Show server logs
        run: docker compose logs ${{ env.CONTAINER_NAME }}

      - uses: ./.github/actions/docker-check-containers
        with:
          port: 443

      - name: Stop services
        run: docker compose down --volumes --remove-orphans

  prepare-release:
    runs-on: ubuntu-latest
    needs: [build-docker]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-dev

      - name: Get package name and version from pyproject.toml
        id: get_package_info
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "package_dir=${{ env.PACKAGE_NAME }}_${VERSION}" >> $GITHUB_OUTPUT

      - name: Prepare release directory
        run: |
          PACKAGE_DIR="${{ steps.get_package_info.outputs.package_dir }}"
          mkdir $PACKAGE_DIR
          cp docker-compose.yml README.md LICENSE .env.example $PACKAGE_DIR/
          tree $PACKAGE_DIR --dirsfirst -F

      - name: Create release tarball
        run: |
          PACKAGE_DIR="${{ steps.get_package_info.outputs.package_dir }}"
          tar -czf ${PACKAGE_DIR}.tar.gz $PACKAGE_DIR

      - name: Upload release tarball
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}_release
          path: ${{ steps.get_package_info.outputs.package_dir }}.tar.gz

  publish-release:
    runs-on: ubuntu-latest
    needs: [prepare-release]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-core

      - name: Check if repository name matches package name
        id: check_repo_name
        run: |
          PACKAGE_NAME=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['name'])")
          REPO_NAME="${{ github.repository }}"
          REPO_NAME_ONLY="${REPO_NAME##*/}"

          echo "Package name: $PACKAGE_NAME"
          echo "Repository name: $REPO_NAME_ONLY"

          if [ "$PACKAGE_NAME" != "$REPO_NAME_ONLY" ]; then
            echo "Repository name ($REPO_NAME_ONLY) does not match package name ($PACKAGE_NAME)"
            echo "Skipping release - this appears to be a template-derived repository"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Repository name matches package name, proceeding with release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Get version from pyproject.toml
        if: steps.check_repo_name.outputs.should_release == 'true'
        id: get_version
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        if: steps.check_repo_name.outputs.should_release == 'true'
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.get_version.outputs.version }} already exists, skipping release creation"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download release tarball
        if: steps.check_repo_name.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}_release

      - name: Set up Docker Buildx
        if: steps.check_repo_name.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check_repo_name.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.check_repo_name.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=v${{ steps.get_version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ steps.get_version.outputs.version }}
            type=semver,pattern={{major}},value=v${{ steps.get_version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.check_repo_name.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate release notes
        if: steps.check_repo_name.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## RPi AI v${{ steps.get_version.outputs.version }}

          **AI written in Python to control a companion bot hosted on a Raspberry Pi.**

          ### Quick Start

          ```bash
          # Download and extract
          wget https://github.com/javidahmed64592/${{ env.CONTAINER_NAME }}/releases/download/v${{ steps.get_version.outputs.version }}/${{ env.PACKAGE_NAME }}_${{ steps.get_version.outputs.version }}.tar.gz
          tar -xzf ${{ env.PACKAGE_NAME }}_${{ steps.get_version.outputs.version }}.tar.gz
          cd ${{ env.PACKAGE_NAME }}_${{ steps.get_version.outputs.version }}

          # Set up environment variables
          cp .env.example .env

          # Run the container using Docker Compose
          docker compose up -d
          ```

          ### Access Points

          - **API Server**: https://localhost:443/api
          - **Swagger UI**: https://localhost:443/api/docs
          - **ReDoc**: https://localhost:443/api/redoc

          ### Documentation

          - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
          - [API Documentation](https://github.com/${{ github.repository }}/blob/main/docs/API.md)
          EOF
          echo "release_notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_repo_name.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: "${{ env.CONTAINER_NAME }} ${{ steps.get_version.outputs.version }}"
          body_path: ${{ steps.release_notes.outputs.release_notes_file }}
          draft: false
          prerelease: false
          generate_release_notes: false
          files: ${{ env.PACKAGE_NAME }}_${{ steps.get_version.outputs.version }}.tar.gz
