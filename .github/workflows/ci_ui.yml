name: CI UI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.8.1"
      - name: Install dependencies
        run:
          cd ui
          flutter pub get
      - name: Test with flutter test
        run: flutter test
