services:
  # RPi AI
  rpi-ai:
    # image: ${IMAGE:-ghcr.io/javidahmed64592/rpi-ai:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rpi-ai
    ports:
      - "${PORT:-443}:${PORT:-443}"
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-443}
      # Load API token hash from .env file (optional - will be generated if missing)
      - API_TOKEN_HASH=${API_TOKEN_HASH:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - ./.env:/app/.env
      - certs:/app/certs
      - logs:/app/logs
      - ~/.config/rpi_ai/:/app/config
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          'python -c "import urllib.request; urllib.request.urlopen(''https://localhost:$PORT/api/health'', context=__import__(''ssl'')._create_unverified_context()).read()"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  certs:
  logs:
